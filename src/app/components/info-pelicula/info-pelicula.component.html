
<div *ngIf="pelicula"
    class="container main-container animated fadeIn fast">

    <h1>{{pelicula.original_title}}</h1>
    <div class="row">

        <div class="col md-5">
            <img [src]="pelicula | peliculaImagen" [alt]="pelicula.original_title"
            class="img-thumbnail img-fluid">

        </div>

        <div class="col md-7">
            <h3> Sinopsis</h3>
            <hr>
            <p class="text-justify">
                {{pelicula.overview }}
            </p>

            <h4>Resumen</h4>

            <p>
                {{pelicula.tagline}}
            </p>

            <h5>
                Popularidad: <span class="badge badge-primary"> {{ pelicula.popularity | number: ".2-2" }}%</span>
            </h5>
            <br>
            <h5>
                Voto Promedio: <span class="badge badge-primary"> {{ pelicula.vote_average}} / 10</span>
            </h5>

            <button [routerLink]="['/'+regresarA, busqueda]"
                    type=button class="btn btn-outline-danger">
                Regresar
            </button>
            
        </div>
    </div>

</div>
